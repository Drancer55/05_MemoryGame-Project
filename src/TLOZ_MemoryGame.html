<html>

        <section id="pantalla1">

            <aside class="aside1">
                <center>

                <h3 id="P1"></h3><br>
                <h4 id="ScoreP1"></h4>

            </aside>

            <center><main id="cards"></main></center>
<!----------Lado derecho del "Gameplay"------------------------------------------>
            <aside class="aside2">
                <center>
